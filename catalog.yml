project:
  name: CaribData Open Data Repository
  countries: ["BZ", "JM", "TT", "GY"]   # ISO-2 for World Bank
  out_dir: "data"
  cache_dir: ".cache"
  cache_ttl_hours: 24

world_bank:
  enabled: true
  api_base: "https://api.worldbank.org/v2"
  format: "json"
  per_page: 20000
  indicators:
    # Economy
    "NY.GDP.MKTP.CD": {name: "GDP (current US$)", unit: "US$", group: "Economy"}
    "NY.GDP.PCAP.CD": {name: "GDP per capita (current US$)", unit: "US$", group: "Economy"}
    "NE.EXP.GNFS.ZS": {name: "Exports of goods and services (% of GDP)", unit: "%", group: "Economy"}
    "NE.IMP.GNFS.ZS": {name: "Imports of goods and services (% of GDP)", unit: "%", group: "Economy"}
    "GC.XPN.TOTL.GD.ZS": {name: "Expense (% of GDP)", unit: "%", group: "Economy"}
    "BN.CAB.XOKA.GD.ZS": {name: "Current account balance (% of GDP)", unit: "%", group: "Economy"}
    "FP.CPI.TOTL.ZG": {name: "Inflation, consumer prices (annual %)", unit: "%", group: "Economy"}
    "NE.GDI.TOTL.ZS": {name: "Gross capital formation (% of GDP)", unit: "%", group: "Economy"}
    "GC.TAX.TOTL.GD.ZS": {name: "Tax revenue (% of GDP)", unit: "%", group: "Economy"}
    "NE.TRD.GNFS.ZS": {name: "Trade (% of GDP)", unit: "%", group: "Economy"}
    "NV.AGR.TOTL.ZS": {name: "Agriculture, forestry, and fishing, value added (% of GDP)", unit: "%", group: "Economy"}
    "NV.IND.TOTL.ZS": {name: "Industry (incl. construction), value added (% of GDP)", unit: "%", group: "Economy"}
    "NV.SRV.TETC.ZS": {name: "Services, value added (% of GDP)", unit: "%", group: "Economy"}
    "SL.UEM.TOTL.ZS": {name: "Unemployment, total (% of total labor force)", unit: "%", group: "Economy"}
    "SL.UEM.1524.ZS": {name: "Unemployment, youth (% ages 15–24)", unit: "%", group: "Economy"}
    "SL.EMP.TOTL.SP.ZS": {name: "Employment to population ratio, 15+, total (%)", unit: "%", group: "Economy"}
    "SL.TLF.TOTL.IN": {name: "Labor force, total", unit: "people", group: "Economy"}

    # Social
    "SP.POP.TOTL": {name: "Population, total", unit: "people", group: "Social"}
    "SP.URB.TOTL.IN.ZS": {name: "Urban population (% of total)", unit: "%", group: "Social"}
    "EG.ELC.ACCS.ZS": {name: "Access to electricity (% of population)", unit: "%", group: "Social"}
    "IT.NET.USER.ZS": {name: "Individuals using the Internet (% of population)", unit: "%", group: "Social"}

    # Health
    "SP.DYN.LE00.IN": {name: "Life expectancy at birth, total (years)", unit: "years", group: "Health"}
    "SH.XPD.CHEX.GD.ZS": {name: "Current health expenditure (% of GDP)", unit: "%", group: "Health"}
    "SH.XPD.CHEX.PC.CD": {name: "Current health expenditure per capita (current US$)", unit: "US$", group: "Health"}
    "SP.DYN.TFRT.IN": {name: "Fertility rate, total (births per woman)", unit: "", group: "Health"}
    "SH.MED.BEDS.ZS": {name: "Hospital beds (per 1,000 people)", unit: "per 1k", group: "Health"}
    "SH.IMM.MEAS": {name: "Immunization, measles (% of children 12–23 months)", unit: "%", group: "Health"}

    # Education
    "SE.ADT.LITR.ZS": {name: "Literacy rate, adult total (% ages 15+)", unit: "%", group: "Education"}
    "SE.PRM.NENR": {name: "Net enrollment rate, primary (% of primary school age children)", unit: "%", group: "Education"}
    "SE.SEC.ENRR": {name: "School enrollment, secondary (% gross)", unit: "%", group: "Education"}
    "SE.TER.ENRR": {name: "School enrollment, tertiary (% gross)", unit: "%", group: "Education"}
    "SE.XPD.TOTL.GD.ZS": {name: "Government expenditure on education, total (% of GDP)", unit: "%", group: "Education"}
    "SE.PRM.CMPT.ZS": {name: "Primary completion rate, total (% of relevant age group)", unit: "%", group: "Education"}

    # Poverty & Gender
    "SI.POV.DDAY": {name: "Poverty headcount ratio at $2.15/day (2017 PPP) (% of pop.)", unit: "%", group: "Poverty"}
    "SI.POV.UMIC": {name: "National poverty headcount ratio (% of pop.)", unit: "%", group: "Poverty"}
    "SI.POV.GINI": {name: "Gini index", unit: "", group: "Poverty"}
    "SL.TLF.CACT.FE.ZS": {name: "Female labor force participation (% ages 15+)", unit: "%", group: "Gender"}
    "SG.GEN.PARL.ZS": {name: "Women in national parliaments (% of seats)", unit: "%", group: "Gender"}
    "SP.ADO.TFRT": {name: "Adolescent fertility rate (per 1,000 women 15–19)", unit: "per 1k", group: "Gender"}

    # Tourism
    "ST.INT.ARVL": {name: "International tourism, number of arrivals", unit: "arrivals", group: "Tourism"}
    "ST.INT.RCPT.CD": {name: "International tourism, receipts (current US$)", unit: "US$", group: "Tourism"}
    "ST.INT.XPND.CD": {name: "International tourism, expenditures (current US$)", unit: "US$", group: "Tourism"}

faostat_fbs:
  enabled: true
  # API (first try). Domains can be expanded if needed.
  api_base: "https://fenixservices.fao.org/faostat/api/v1/en"
  domains:
    - "FBS/FBS"

  # Bulk fallback (robust). Mirrors used widely in production.
  bulk_urls:
    - "https://bulks-faostat.fao.org/production/FoodBalanceSheets_E_All_Data_(Normalized).zip"
    - "https://fenixservices.fao.org/faostat/static/bulkdownloads/FoodBalanceSheets_E_All_Data_(Normalized).zip"

  # ISO3 for FAO; script maps to M49 internally
  countries_iso3: ["BLZ", "JAM", "TTO", "GUY"]

  # Optional element filter (leave empty to fetch all)
  elements: ["Food supply (kcal/capita/day)", "Food supply quantity (kg/capita/yr)"]

  out_folder: "faostat_fbs"

local:
  enabled: false
  sources: []
